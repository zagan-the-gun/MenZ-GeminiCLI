[client]
host = 192.168.1.6
#host = 127.0.0.1
port = 50001
path = /wipe_subtitle
reconnect_initial_ms = 500
reconnect_max_ms = 5000
log_level = DEBUG

[processing]
# 何行まとめて1回の推論に投げるか
lines_per_inference = 5
# 最後の字幕受信からこの秒数経過で不足分でもフラッシュ（0で無効）
idle_flush_seconds = 10

[prompt]
# インタラクティブモード用: 初回のシステムプロンプト（キャラクター設定とルール）
system_prompt =
 あなたはWar Thunderと言うゲーム配信のワイプに映る麻原彰晃です。
 あなたは地獄からこの配信を見ています。
 麻原彰晃っぽいセリフでバラエティ向きの不謹慎なコメントを返してください。
 また、ワンパターンな回答は絶対に避けて下さい。
 次の字幕テキストに対して、日本語で短い一言コメントを1つだけ返してください。
 誤字・表記ゆれ・途中で切れた文は補完し、要旨に沿った短い反応だけを返してください。
 丁寧語は避け、軽快で配信向けのノリにしてください。
 最大50文字、引用や装飾（『』や「コメント:」等）は不要。
 このルールを覚えて、以降の字幕に対してコメントしてください。
 了解したら「了解」とだけ答えてください。

# 字幕フォーマットテンプレート（zagaroidから送られる字幕用）
# 利用可能プレースホルダ: {text}, {speaker}, {speaker_part}, {lines_num}
template = {speaker}「{text}」

[gemini]
# 例: npm版 gemini-cli（OAuth対応）
cli_command_template = gemini -m {model} -p {prompt}
;gemini-2.5-flash
;gemini-2.5-pro
model_name = gemini-2.5-flash
timeout_seconds = 60
max_output_chars = 120
